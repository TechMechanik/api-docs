<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation</title>
    <link rel="stylesheet" type="text/css" href="swagger/swagger-ui.css">
    <link rel="stylesheet" type="text/css" href="css/rest-custom.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f8f8;
            padding: 20px;
            border-right: 1px solid #ddd;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar h3 {
            margin-bottom: 10px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #e0e0e0;
        }
        .collapsible {
            cursor: pointer;
        }
        .content-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>/api-docs</h2>
        <h3>REST</h3>
        <div id="sidebar-menu"></div>
    </div>
    <div class="content">
        <div id="swagger-ui"></div>
    </div>
    <script src="swagger/swagger-ui-bundle.js"></script>
    <script src="swagger/swagger-ui-standalone-preset.js"></script>
    <script src="js/rest-script.js"></script>
</body>
</html>
